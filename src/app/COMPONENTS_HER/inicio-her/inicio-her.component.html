<section class="banner-ext">
    
    <div class="content">
     <h2>Herramientas Tecnologicas</h2>
     <p></p>
    
     <a class="btn btn-secondary btn-sm" [routerLink]="['/agregarHer/']" routerLinkActive="router-link">agregar</a>
  
    </div>
        
  </section>
  
  
  <div class="educacionEdu" *ngFor="let herramienta of lista">
      <div>
        <img src="{{herramienta.foto_url}}" alt="foto" >
        <h3>{{herramienta.tipo_de_herramienta}}</h3>
        <p>{{herramienta.descripcion}}</p>
        
        
        <button class="btn btn-warning btn-sm" [routerLink]="['/editarHer/', herramienta.id]" routerLinkActive="router-link">editar</button>
        <button class="btn btn-danger btn-sm" (click)="eliminar(herramienta.id)">eliminar</button>
      </div>
  
      
    </div>
